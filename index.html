<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Benny Unlimited PRO ‚Äì Public</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO & PUBLIC -->
<meta name="description" content="Downloader, AI Chat, Video Editor, Photo Editor, Camera Filter ‚Äì Gratis & Public">
<meta name="keywords" content="download tiktok instagram youtube, ai chat, video editor online">
<meta name="author" content="Benny Artady">
<meta name="robots" content="index, follow">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{--n1:#00f5ff;--n2:#ff00ea;--bg:#050020;--txt:#fff;}
*{box-sizing:border-box}
body{margin:0;font-family:Orbitron;color:var(--txt);background:#000;overflow-x:hidden}
video.bg{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-2;filter:brightness(.35)}
.overlay{position:fixed;inset:0;background:radial-gradient(circle at top,transparent,#000);z-index:-1}
header{text-align:center;padding:20px}
h1{font-size:34px;background:linear-gradient(90deg,var(--n1),var(--n2));-webkit-background-clip:text;color:transparent}
.section{max-width:1200px;margin:14px auto;padding:18px;background:rgba(0,0,0,.78);border-radius:18px;border:1px solid rgba(255,255,255,.1)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
input,textarea,button,select{width:100%;padding:12px;border-radius:12px;border:none;margin-top:8px;font-family:inherit}
button{background:linear-gradient(135deg,var(--n1),var(--n2));font-weight:800;cursor:pointer}
button.alt{background:#020617;color:#cbd5f5;border:1px solid #1e293b}
canvas,video.preview{width:100%;border-radius:12px;background:#000}
#coins{position:fixed;top:12px;right:12px;background:#000;padding:10px 16px;border-radius:999px;border:1px solid var(--n1)}
#notif{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#000;border:1px solid var(--n2);padding:10px 20px;border-radius:12px;display:none;z-index:9}
.card{padding:12px;border-radius:14px;background:rgba(0,0,0,.6);border:1px solid rgba(255,255,255,.1)}
footer{text-align:center;font-size:12px;opacity:.6;margin:20px}
</style>
</head>

<body>

<video class="bg" autoplay loop muted>
<source src="https://cdn.pixabay.com/video/2023/04/01/157897-814977457_large.mp4">
</video>
<div class="overlay"></div>

<div id="notif"></div>
<div id="coins">ü™ô <b id="coinVal">50</b></div>

<header>
<h1>Benny Unlimited PRO</h1>
<p>Public ‚Ä¢ Gratis ‚Ä¢ All-in-One</p>
</header>

<!-- DOWNLOAD -->
<div class="section">
<h2>‚¨áÔ∏è Download Video / Foto / Audio</h2>
<input id="dlLink" placeholder="Tempel link TikTok / IG / FB / YT / X">
<select id="dlType">
<option>Auto Detect</option>
<option>Video</option>
<option>Foto</option>
<option>Audio (MP3)</option>
</select>
<div class="grid">
<button onclick="downloadOne()">Download</button>
<button onclick="downloadBatch()">Download Batch</button>
</div>
<p id="dlStatus"></p>
</div>

<!-- SERVER & API -->
<div class="section">
<h2>üñ•Ô∏è Server & API Key</h2>
<select id="server">
<option>Asia</option><option>US</option><option>Europe</option>
<option>Japan</option><option>Global</option>
</select>
<button class="alt" onclick="genKey()">Generate API Key</button>
<div id="keys"></div>
</div>

<!-- AI CHAT -->
<div class="section">
<h2>ü§ñ AI Chat</h2>
<select id="aiMode">
<option>Smart</option><option>Creative</option><option>Professional</option>
</select>
<textarea id="aiIn" placeholder="Tanya apa saja..."></textarea>
<button onclick="aiChat()">Kirim</button>
<p id="aiOut"></p>
</div>

<!-- VIDEO EDIT -->
<div class="section">
<h2>üé¨ Video Editor</h2>
<input type="file" accept="video/*" onchange="loadVideo(event)">
<video id="vid" class="preview" controls></video>
<div class="grid">
<button onclick="vidF('grayscale(1)')">B&W</button>
<button onclick="vidF('contrast(1.5)')">HDR</button>
<button onclick="vidF('saturate(2)')">Vivid</button>
<button onclick="vidF('blur(2px)')">Cinematic</button>
</div>
</div>

<!-- PHOTO EDIT -->
<div class="section">
<h2>üñºÔ∏è Photo Editor</h2>
<input type="file" accept="image/*" onchange="loadImg(event)">
<canvas id="photo"></canvas>
<div class="grid">
<button onclick="imgF('grayscale(1)')">Mono</button>
<button onclick="imgF('sepia(1)')">Vintage</button>
<button onclick="imgF('contrast(1.5)')">Clarity</button>
<button onclick="imgF('blur(1px)')">Soft</button>
</div>
</div>

<!-- CAMERA -->
<div class="section">
<h2>üì∑ Kamera + Filter</h2>
<video id="cam" autoplay playsinline class="preview"></video>
<div class="grid">
<button onclick="camF('none')">Normal</button>
<button onclick="camF('grayscale(1)')">Mono</button>
<button onclick="camF('contrast(1.4) saturate(1.5)')">Pro</button>
<button onclick="camF('sepia(1)')">Cinema</button>
</div>
</div>

<footer>¬© Benny Artady ‚Ä¢ Public Version</footer>

<script>
let coins=50,keys=[];
const coinVal=document.getElementById("coinVal");
const notif=t=>{const n=document.getElementById("notif");n.textContent=t;n.style.display="block";setTimeout(()=>n.style.display="none",2500);}
const upd=c=>{coins+=c;coinVal.textContent=coins;}

// DOWNLOAD
function downloadOne(){
const u=dlLink.value.trim();
if(!u)return alert("Masukkan link");
upd(2);
dlStatus.innerHTML="‚úÖ Link terdeteksi ("+dlType.value+")<br><a href='"+u+"' target='_blank'>Download</a>";
}
function downloadBatch(){upd(5);alert("Batch diproses");}

// API
function genKey(){
if(keys.length>=10)return alert("Max 10 API Key");
const k="BUP-"+Math.random().toString(36).substr(2,10).toUpperCase();
keys.push(k);
keys.innerHTML=keys;
document.getElementById("keys").innerHTML=keys.map(x=>"<div class='card'>"+x+"</div>").join("");
notif("API Key dibuat");
}

// AI
function aiChat(){
if(!keys.length)return alert("Buat API Key dulu");
upd(3);
aiOut.textContent="["+aiMode.value+"] AI: "+aiIn.value;
}

// VIDEO
function loadVideo(e){vid.src=URL.createObjectURL(e.target.files[0]);}
function vidF(f){vid.style.filter=f;upd(2);}

// PHOTO
const ctx=photo.getContext("2d");let img=new Image();
function loadImg(e){
img.src=URL.createObjectURL(e.target.files[0]);
img.onload=()=>{photo.width=img.width;photo.height=img.height;ctx.drawImage(img,0,0);}
}
function imgF(f){photo.style.filter=f;upd(2);}

// CAMERA
navigator.mediaDevices.getUserMedia({video:true}).then(s=>cam.srcObject=s);
function camF(f){cam.style.filter=f;upd(1);}
</script>

</body>
</html>
